<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="grids.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#box{
    margin:auto;
    width:70vw;
    height:50vh;
    background-color: yellow;
    display: grid;
    grid-template-columns: repeat(2,30px) 100px 1fr;
    /* grid-template-rows: 50px 100px 100px 1fr auto; */
    grid-auto-rows: 1fr;
    justify-content: center;
    /* align-items: center; */
    align-content: center;
}
div#box>div{
    border: 1px solid red;
}
    </style>
</head>
<body>
    <div id="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>
        <div>13</div>
        <div>14</div>
        <div>15</div>
        <div>16</div>
        <div>17</div>
        <div>18</div>
        <div>19</div>
        <div>20</div>
    </div>
</body>
</html>
