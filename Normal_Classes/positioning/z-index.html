<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            position: absolute;
            font-size: 40px;
            border: 1px solid black;
        }
        div:nth-child(1){
            width:120px;
            height:150px;
            background-color:red;
            z-index: 1 ;
        }
        div:nth-child(2){
            width:120px;
            height:150px;
            background-color:orange;
            top:50px;
            left:30px;
            z-index: -1;
        }
        div:nth-child(3){
            display: flex;
            justify-content: flex-end;
            align-items: flex-end;

            width:120px;
            height:150px;
            background-color:yellow;
            top:100px;
            left:60px;
        }
    </style>
</head>
<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
</body>
</html>
